# Jazz Standards Library Index
#
# This file contains metadata for jazz standards used in Lyra Live.
# Each tune should have a corresponding MIDI file in the data/standards/ directory.
#
# Format:
# - id: Unique identifier (snake_case)
#   title: Full tune title
#   composer: Composer name(s)
#   key: Key signature (e.g., C, Bb, F)
#   tempo: Suggested tempo in BPM
#   form: Song form (e.g., AABA, ABAC, blues)
#   chorus_length_bars: Total bars per chorus
#   time_signature: [numerator, denominator]
#   midi_path: Relative path to MIDI file
#   style: Jazz style (bebop, swing, ballad, latin, etc.)
#   difficulty: beginner, intermediate, advanced

